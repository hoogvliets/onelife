<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onelife</title>
    <meta name="description" content="Onelife - A personal newsfeed aggregator.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="brand-section">
                    <h1><a href="#" id="nav-home" class="brand-link">STRT</a></h1>
                    <nav class="main-nav">
                        <button id="nav-tech" class="nav-item">Tech</button>
                    </nav>
                </div>
                <div class="header-controls">
                    <div class="filter-group">
                        <select id="source-filter" aria-label="Filter by source">
                            <option value="all">All Sources</option>
                            <!-- Options populated by JS -->
                        </select>
                        <button id="favorites-toggle" class="icon-btn" aria-label="Show favorites only"
                            title="Show favorites">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                </polygon>
                            </svg>
                        </button>
                    </div>

                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle theme">
                        <!-- Sun icon -->
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <!-- Moon icon -->
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>



        <!-- Views -->
        <div id="view-home" class="view-section">
            <!-- Empty Landing Page -->
            <div class="landing-hero">
                <h2>Welcome to STRT</h2>
                <p>Select a category to start reading.</p>
            </div>
        </div>

        <div id="view-tech" class="view-section hidden">
            <!-- Main Content -->
            <main class="main-layout">
                <!-- Feed Column -->
                <section class="feed-column" id="feed-container">
                    <!-- Feed items injected here -->
                    <div class="loading-indicator">Loading feed...</div>
                </section>

                <!-- Sidebar (Hacker News) -->
                <aside class="sidebar-column">
                    <div class="sidebar-header">
                        <h2>Hacker News</h2>
                    </div>
                    <div id="sidebar-container" class="sidebar-feed">
                        <!-- Sidebar items injected here -->
                        <div class="loading-indicator">Loading updates...</div>
                    </div>
                </aside>
            </main>
        </div>
    </div>

    <!-- Templates -->
    <template id="feed-item-template">
        <article class="feed-card">
            <div class="card-content">
                <div class="card-meta">
                    <span class="source-badge"></span>
                    <span class="date"></span>
                </div>
                <h2 class="card-title"><a href="#" target="_blank" rel="noopener noreferrer"></a></h2>
                <p class="card-summary"></p>
                <div class="card-footer">
                    <span class="author"></span>
                    <div class="card-actions">
                        <button class="action-btn favorite-btn" aria-label="Favorite">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                </polygon>
                            </svg>
                        </button>
                        <button class="action-btn hide-btn" aria-label="Hide">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                        <button class="action-btn read-toggle-btn" aria-label="Mark as read" title="Mark as read">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-image-wrapper" style="display: none;">
                <img src="" alt="" class="card-image" loading="lazy">
            </div>
        </article>
    </template>

    <template id="sidebar-item-template">
        <article class="sidebar-card">
            <div class="sidebar-header">
                <span class="sidebar-date"></span>
            </div>
            <h3 class="sidebar-title"><a href="#" target="_blank" rel="noopener noreferrer"></a></h3>
            <div class="sidebar-footer">
                <span class="sidebar-source"></span>
                <div class="sidebar-actions">
                    <button class="action-btn favorite-btn" aria-label="Favorite">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                    </button>
                    <button class="action-btn hide-btn" aria-label="Hide">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <button class="action-btn read-toggle-btn" aria-label="Mark as read" title="Mark as read">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </template>

    <script src="js/app.js"></script>
</body>

</html>
