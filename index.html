<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onelife</title>
    <meta name="description" content="Onelife - A personal newsfeed aggregator.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="brand-section">
                    <h1><a href="#" id="nav-home" class="brand-link">STRT</a></h1>
                    <nav class="main-nav">
                        <button id="nav-tech" class="nav-item">Tech</button>
                        <button id="nav-news" class="nav-item">News</button>
                        <button id="nav-ball" class="nav-item">Ball</button>
                    </nav>
                </div>
                <div class="header-controls">
                    <div class="filter-group">
                        <select id="source-filter" aria-label="Filter by source">
                            <option value="all">All Sources</option>
                            <!-- Options populated by JS -->
                        </select>
                        <button id="favorites-toggle" class="icon-btn" aria-label="Show favorites only"
                            title="Show favorites">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polygon
                                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                                </polygon>
                            </svg>
                        </button>
                    </div>

                    <button id="export-config-btn" class="icon-btn" aria-label="Export configuration" title="Export Config">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>

                    <button id="import-config-btn" class="icon-btn" aria-label="Import configuration" title="Import Config">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </button>
                    <input type="file" id="import-file-input" accept=".yaml,.yml" style="display: none;">

                    <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle theme">
                        <!-- Sun icon -->
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <!-- Moon icon -->
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>



        <!-- Views -->
        <div id="view-home" class="view-section">
            <!-- Widget Dashboard -->
            <div class="widget-dashboard">
                <div id="widgets-grid" class="widgets-grid">
                    <!-- Widgets will be dynamically inserted here -->
                    <!-- Add Widget button will be added at the end -->
                </div>
            </div>
        </div>

        <div id="view-tech" class="view-section hidden">
            <!-- Main Content -->
            <main class="main-layout">
                <!-- Feed Column -->
                <section class="feed-column" id="feed-container">
                    <!-- Feed items injected here -->
                    <div class="loading-indicator">Loading feed...</div>
                </section>

                <!-- Sidebar (Hacker News) -->
                <aside class="sidebar-column">
                    <div class="sidebar-header">
                        <h2>Hacker News</h2>
                    </div>
                    <div id="sidebar-container" class="sidebar-feed">
                        <!-- Sidebar items injected here -->
                        <div class="loading-indicator">Loading updates...</div>
                    </div>
                </aside>
            </main>
        </div>

        <div id="view-news" class="view-section hidden">
            <!-- Main Content -->
            <main class="main-layout">
                <!-- Feed Column -->
                <section class="feed-column" id="news-feed-container">
                    <!-- Feed items injected here -->
                    <div class="loading-indicator">Loading feed...</div>
                </section>

                <!-- Sidebar (Hacker News) -->
                <aside class="sidebar-column">
                    <div class="sidebar-header">
                        <h2>Hacker News</h2>
                    </div>
                    <div id="news-sidebar-container" class="sidebar-feed">
                        <!-- Sidebar items injected here -->
                        <div class="loading-indicator">Loading updates...</div>
                    </div>
                </aside>
            </main>
        </div>

        <div id="view-ball" class="view-section hidden">
            <!-- Main Content -->
            <main class="main-layout">
                <!-- Feed Column -->
                <section class="feed-column" id="ball-feed-container">
                    <!-- Feed items injected here -->
                    <div class="loading-indicator">Loading feed...</div>
                </section>

                <!-- Sidebar (Hacker News) -->
                <aside class="sidebar-column">
                    <div class="sidebar-header">
                        <h2>Hacker News</h2>
                    </div>
                    <div id="ball-sidebar-container" class="sidebar-feed">
                        <!-- Sidebar items injected here -->
                        <div class="loading-indicator">Loading updates...</div>
                    </div>
                </aside>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="widget-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Widget</h3>
                <button class="modal-close" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <label for="widget-type">Widget Type</label>
                <select id="widget-type">
                    <option value="bookmarks">Bookmarks</option>
                    <option value="launchpad">Launchpad</option>
                    <option value="notes">Notes</option>
                    <option value="weather">Weather</option>
                    <option value="todo">To-Do List</option>
                </select>

                <label for="widget-title">Widget Title</label>
                <input type="text" id="widget-title" placeholder="e.g., My Bookmarks">

                <div id="weather-config" class="hidden">
                    <label for="widget-location">Location</label>
                    <input type="text" id="widget-location" placeholder="e.g., San Francisco">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancel-widget-btn" class="secondary-btn">Cancel</button>
                <button id="save-widget-btn" class="primary-btn">Create Widget</button>
            </div>
        </div>
    </div>

    <div id="link-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="link-modal-title">Add Link</h3>
                <button class="modal-close" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <label for="link-title">Title</label>
                <input type="text" id="link-title" placeholder="e.g., GitHub">

                <label for="link-url">URL</label>
                <input type="url" id="link-url" placeholder="https://github.com">
            </div>
            <div class="modal-footer">
                <button id="cancel-link-btn" class="secondary-btn">Cancel</button>
                <button id="save-link-btn" class="primary-btn">Save Link</button>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="widget-bookmarks-template">
        <div class="widget bookmarks-widget" draggable="true">
            <div class="widget-header">
                <h3 class="widget-title"></h3>
                <div class="widget-actions">
                    <button class="widget-btn add-link-btn" title="Add Link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button class="widget-btn edit-title-btn" title="Edit Title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="widget-btn delete-widget-btn" title="Delete Widget">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="widget-body bookmarks-list">
                <!-- Links will be added here -->
            </div>
        </div>
    </template>

    <template id="widget-notes-template">
        <div class="widget notes-widget" draggable="true">
            <div class="widget-header">
                <h3 class="widget-title"></h3>
                <div class="widget-actions">
                    <button class="widget-btn edit-title-btn" title="Edit Title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="widget-btn delete-widget-btn" title="Delete Widget">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="widget-body">
                <textarea class="notes-textarea" placeholder="Type your notes here..."></textarea>
            </div>
        </div>
    </template>

    <template id="widget-weather-template">
        <div class="widget weather-widget" draggable="true">
            <div class="widget-header">
                <h3 class="widget-title"></h3>
                <div class="widget-actions">
                    <button class="widget-btn edit-location-btn" title="Change Location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </button>
                    <button class="widget-btn edit-title-btn" title="Edit Title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="widget-btn delete-widget-btn" title="Delete Widget">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="widget-body weather-content">
                <div class="weather-main">
                    <div class="weather-location"></div>
                    <div class="weather-current-temp"></div>
                    <div class="weather-description"></div>
                    <div class="weather-high-low"></div>
                </div>
                <div class="weather-hourly">
                    <div class="hourly-label">Next 4 Hours</div>
                    <div class="hourly-forecast">
                        <!-- Hourly items will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="weather-hourly-item-template">
        <div class="hourly-item">
            <div class="hourly-time"></div>
            <div class="hourly-icon"></div>
            <div class="hourly-temp"></div>
        </div>
    </template>

    <template id="widget-todo-template">
        <div class="widget todo-widget" draggable="true">
            <div class="widget-header">
                <h3 class="widget-title"></h3>
                <div class="widget-actions">
                    <button class="widget-btn add-todo-btn" title="Add Task">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button class="widget-btn edit-title-btn" title="Edit Title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="widget-btn delete-widget-btn" title="Delete Widget">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="widget-body todo-list">
                <!-- Todo items will be added here -->
            </div>
        </div>
    </template>

    <template id="todo-item-template">
        <div class="todo-item">
            <input type="checkbox" class="todo-checkbox">
            <span class="todo-text"></span>
            <button class="todo-delete-btn" title="Delete task">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </template>

    <template id="widget-launchpad-template">
        <div class="widget launchpad-widget" draggable="true">
            <div class="widget-header">
                <h3 class="widget-title"></h3>
                <div class="widget-actions">
                    <button class="widget-btn add-site-btn" title="Add Site">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <button class="widget-btn edit-title-btn" title="Edit Title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                    <button class="widget-btn delete-widget-btn" title="Delete Widget">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="widget-body launchpad-grid">
                <!-- Launch sites will be added here -->
            </div>
        </div>
    </template>

    <template id="launchpad-item-template">
        <a href="#" target="_blank" rel="noopener noreferrer" class="launchpad-item">
            <div class="launchpad-icon">
                <img src="" alt="" class="launchpad-favicon">
            </div>
            <button class="launchpad-delete-btn" title="Delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </a>
    </template>

    <template id="bookmark-link-template">
        <div class="bookmark-link">
            <img class="bookmark-favicon" src="" alt="" width="16" height="16">
            <a href="#" target="_blank" rel="noopener noreferrer" class="bookmark-link-text"></a>
            <button class="link-delete-btn" title="Delete link">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </template>

    <template id="feed-item-template">
        <article class="feed-card">
            <div class="card-body">
                <div class="card-content">
                    <div class="card-meta">
                        <span class="source-badge"></span>
                        <span class="date"></span>
                    </div>
                    <h2 class="card-title"><a href="#" target="_blank" rel="noopener noreferrer"></a></h2>
                    <p class="card-summary"></p>
                </div>
                <div class="card-image-wrapper" style="display: none;">
                    <img src="" alt="" class="card-image" loading="lazy">
                </div>
            </div>
            <div class="card-footer">
                <span class="author"></span>
                <div class="card-actions">
                    <button class="action-btn favorite-btn" aria-label="Favorite">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                    </button>
                    <button class="action-btn read-toggle-btn" aria-label="Mark as read" title="Mark as read">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </button>
                    <button class="action-btn hide-btn" aria-label="Hide">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </template>

    <template id="sidebar-item-template">
        <article class="sidebar-card">
            <div class="sidebar-header">
